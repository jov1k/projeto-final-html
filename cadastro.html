<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .message-container {
            text-align: center;
            padding: 20px 30px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message-container h1 {
            color: #28a745;
            font-size: 24px;
        }

        .message-container p {
            font-size: 16px;
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Cadastro feito com sucesso!</h1>
        <p>Obrigado por se cadastrar. Em breve você receberá mais informações.</p>
    </div>
</body>
</html>
