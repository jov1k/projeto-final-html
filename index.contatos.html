       background-color: black;

    <style>
        .instagram-btn {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 690px;
            background-color: #E4405F;
            color: #fff;           
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 1px 1px 2px #E4405F;
            z-index: 1000;
        }

        .instagram-btn i {
            margin-top: 16px;
        }

        .instagram-btn:hover {
            background-color: #C13584; /* Cor ao passar o mouse */
        }
    </style>
        <style>
            body {
           background-color: black;
       
           }
   
       </style>
       <style>
        .wpp-link{
       position: fixed;
       width: 60px;
       height: 60px;
       bottom: 40px;
       right: 760px;
       background-color: #25d366;
       color: #fff;

       z-index: 1000;

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .form-container {
            background-color: #000000;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-container label {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-container input:focus {
            border-color: rgb(5, 238, 21);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(5, 238, 21);
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: rgb(5, 238, 21);
        }
    </style>
    
    <style>
        a {
            text-decoration: none; /* Remove o sublinhado */
            color: inherit; /* Mantém a cor do texto atual */
        }

        a:focus, a:active {
            outline: none; /* Remove a tarja azul */
        }

        /* Estilo adicional opcional */
        a:hover {
            color: #007bff; /* Muda a cor do texto ao passar o mouse */
        }
    </style>


</head>

<body>
    <a href="https://www.instagram.com/jot4_v3/" class="instagram-btn" target="_blank">
             <i class="fab fa-instagram"></i>

     <a class="wpp-link" rel="stylesheet" href="https://wa.me/qr/WSXGT4G3DIONI1" target="_blank">
            <i class="fa fa-whatsapp"></i>
    </a> 
    
    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
            
            <button href="#cadastrar"><a href="cadastro.html" class="inicio">Cadastrar</button>
        </form>
    </div>
</body>
</html>
